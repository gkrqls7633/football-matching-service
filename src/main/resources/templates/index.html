<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동네 축구팀</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<header>
    <div class="container">
        <h1>우리동네 축구팀</h1>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/matchMain">매치 찾기</a></li>
                <li><a href="#">매치 생성</a></li>
                <li><a href="#">팀 등록</a></li>
                <li><a href="#">팀 순위</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="carousel--container" style="display: flex; justify-content: center;">
        <ul class="carousel--wrapper">
            <div class="draggable" style="padding: 0px;">
                <div class="slick-track">
                    <li data-banner-title="903 플랩 소셜 문화" class="carousel--hero" tabindex="-1" style="width: 100;">
                        <a href="https://www.plabfootball.com/magazine/10/" tabindex="-1">
                            <div class="carousel--img">
                                <img src="https://d31wz4d3hgve8q.cloudfront.net/media/banner-manner_pc.png" class="carousel--img_pc">
                            </div>
                        </a>
                    </li>
                </div>
            </div>
        </ul>
    </div>

    <section id="match_search">
        <div class="container">
            <h2>매치 찾기</h2>
            <form id="match_form" action="/match/main" method="get">
                <label for="team_size">팀 규모:</label>
                <select name="team_size" id="team_size">
                    <option value="4">4vs4</option>
                    <option value="5">5vs5</option>
                    <option value="6">6vs6</option>
                    <option value="7">7vs7</option>
                </select>
                <button type="submit">매치 찾기</button>
            </form>
            <div id="match_results">
                <!-- 매치 결과가 여기에 동적으로 표시될 것입니다. -->
            </div>
        </div>
    </section>

    <section id="match_create">
        <div class="container">
            <h2>매치 생성</h2>
            <form action="#" method="post">
                <label for="team_name">팀 이름:</label>
                <input type="text" id="team_name" name="team_name">
                <label for="team_size_create">팀 규모:</label>
                <select name="team_size_create" id="team_size_create">
                    <option value="5vs5">5vs5</option>
                    <option value="6vs6">6vs6</option>
                    <option value="7vs7">7vs7</option>
                    <!-- 다른 옵션들 추가 가능 -->
                </select>
                <button type="submit">매치 생성</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 우리동네 축구팀</p>
    </div>
</footer>

<script>

    // 매치 vs 정보 받아서 매치조회
    document.getElementById('match_form').addEventListener('submit', function(event) {
        var teamsize = document.getElementById('team_size').value;
        var currentUrl = window.location.href;
        var newUrl = currentUrl + 'match/selectMatch' + '?teamsize=' + teamsize;
        window.location.href = newUrl;
        event.preventDefault();
    });
</script>
</script>

</body>
</html>
