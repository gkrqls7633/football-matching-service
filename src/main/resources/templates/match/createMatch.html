<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매치 생성</title>
    <link rel="stylesheet" href="/css/common.css"> <!-- 이 부분은 공통 CSS 파일을 불러올 거야 -->
    <style>
        /* Flexbox를 사용하여 화면을 좌우로 나누기 */
        .container-section {
            display: flex;
            flex-direction: row; /* 좌우로 나누도록 설정 */
        }

        /* 왼쪽 영역 스타일링 */
        .left-section {
            flex: 0 0 45%; /* 왼쪽 영역이 전체의 45%를 차지하도록 설정 */
        }

        /* 오른쪽 영역 스타일링 */
        .right-section {
            flex: 0 0 45%; /* 오른쪽 영역이 전체의 45%를 차지하도록 설정 */
        }

        /* 선택된 정보를 표시하는 부분 스타일링 */
        #selected_info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* 날짜 입력 폼 스타일링 */
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 10px;
        }

        /* 버튼 스타일링 */
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 80%; /* 버튼을 오른쪽으로 이동시킵니다. */
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>우리동네 축구팀</h1>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/match/main">매치 찾기</a></li>
                <li><a href="/match/create">매치 생성</a></li>
                <li><a href="#">팀 등록</a></li>
                <li><a href="#">팀 순위</a></li>
                <li><a href="#">마이 페이지</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container-section">
        <section class="left-section" id="match_create">
            <h2>매치 생성 폼</h2>
            <form action="/match/create" method="post">
                <label for="team_size">팀 규모:</label>
                <select name="team_size" id="team_size">
                    <option value="5vs5">5vs5</option>
                    <option value="6vs6">6vs6</option>
                    <option value="7vs7">7vs7</option>
                    <!-- 다른 옵션들 추가 가능 -->
                </select>
                <label for="location">장소:</label>
                <input type="text" id="location" name="location">
                <label for="venue">경기장 선택:</label>
                <select name="venue" id="venue">
                    <option value="venue1">경기장 1</option>
                    <option value="venue2">경기장 2</option>
                    <option value="venue3">경기장 3</option>
                    <!-- 다른 경기장 옵션들 추가 가능 -->
                </select>
                <label for="gender">성별 구분:</label>
                <select name="gender" id="gender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="mixed">혼성</option>
                </select>
                <label for="date">날짜:</label>
                    <input type="date" id="date" name="date">
                <label for="time">시간:</label>
                    <input type="time" id="time" name="time">
                <button type="submit">매치 생성</button>
            </form>
        </section>

        <section class="right-section">
            <h2>선택된 정보</h2>
            <div id="selected_info">
                <!-- 선택된 정보가 여기에 동적으로 표시될 것입니다. -->
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 우리동네 축구팀</p>
    </div>
</footer>

</body>
</html>
